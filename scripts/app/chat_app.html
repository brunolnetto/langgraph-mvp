<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat App</title>

  <!-- Bootstrap + Inter font -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
    }

    main {
      max-width: 700px;
      background-color: #ffffff;
      box-shadow: 0 0.25rem 1rem rgba(0, 0, 0, 0.05);
      border-radius: 1rem;
      padding: 2rem;
    }

    #conversation {
      display: flex;
      flex-direction: column;
    }

    #conversation .user,
    #conversation .model {
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      border-radius: 0.75rem;
      position: relative;
    }

    #conversation .user::before {
      content: 'ðŸ‘¤ You asked:';
      font-weight: bold;
      display: block;
      margin-bottom: 0.25rem;
    }

    #conversation .model::before {
      content: 'ðŸ¤– AI Response:';
      font-weight: bold;
      display: block;
      margin-bottom: 0.25rem;
    }

    #conversation .user {
      background-color: #d1e7dd;
      align-self: flex-end;
    }

    #conversation .model {
      background-color: #f8d7da;
      align-self: flex-start;
    }

    input.form-control {
      padding: 0.75rem;
      border-radius: 0.5rem;
    }

    button.btn {
      border-radius: 0.5rem;
      padding: 0.5rem 1.25rem;
    }

    #spinner {
      opacity: 0;
      transition: opacity 500ms ease-in;
      width: 30px;
      height: 30px;
      border: 3px solid #222;
      border-bottom-color: transparent;
      border-radius: 50%;
      animation: rotation 1s linear infinite;
      box-shadow: 0 0 0.5rem rgba(0, 0, 0, 0.1);
    }

    @keyframes rotation {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #spinner.active {
      opacity: 1;
    }

    #error {
      margin-top: 1rem;
    }

    /* Dark Mode */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #eee;
      }

      main {
        background-color: #1e1e1e;
        box-shadow: none;
      }

      input.form-control {
        background-color: #2a2a2a;
        color: #eee;
        border-color: #444;
      }

      button.btn {
        background-color: #3f51b5;
        border-color: #3f51b5;
      }

      #conversation .user {
        background-color: #2e7d32;
      }

      #conversation .model {
        background-color: #c62828;
      }
    }
  </style>
</head>
<body>
  <main class="border mx-auto my-5 p-4">
    <h1>Chat App</h1>
    <p class="text-muted">Ask me anything...</p>

    <div id="conversation" class="px-2"></div>

    <div class="d-flex justify-content-center mb-3">
      <div id="spinner"></div>
    </div>

    <form method="post">
      <input
        id="prompt-input"
        name="prompt"
        class="form-control"
        placeholder="e.g. What is the capital of France?"
      />
      <div class="d-flex justify-content-end">
        <button class="btn btn-primary mt-2">Send</button>
      </div>
    </form>

    <div id="error" class="d-none text-danger">
      Error occurred, check the browser developer console for more information.
    </div>
  </main>
</body>

<!-- TypeScript transpiler -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/typescript/5.6.3/typescript.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="module">
  async function loadTs() {
    const response = await fetch('/chat_app.ts');
    const tsCode = await response.text();
    const jsCode = window.ts.transpile(tsCode, { target: "es2015" });
    const script = document.createElement('script');
    script.type = 'module';
    script.text = jsCode;
    document.body.appendChild(script);
  }

  loadTs().catch((e) => {
    console.error(e);
    document.getElementById('error')?.classList.remove('d-none');
    document.getElementById('spinner')?.classList.remove('active');
  });
</script>
