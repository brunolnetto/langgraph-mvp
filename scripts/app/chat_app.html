<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat App</title>

  <!-- Bootstrap + Inter font -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary-color: #3f51b5;
      --user-bg: #e3f2fd;
      --model-bg: #f5f5f5;
      --shadow-color: rgba(0, 0, 0, 0.05);
      --text-color: #212529;
      --secondary-text: #6c757d;
      --border-color: #dee2e6;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
      transition: background-color 0.3s, color 0.3s;
      color: var(--text-color);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      max-width: 700px;
      width: 100%;
      background-color: #ffffff;
      box-shadow: 0 0.25rem 1rem var(--shadow-color);
      border-radius: 1rem;
      padding: 2rem;
      transition: background-color 0.3s, box-shadow 0.3s;
      margin: auto;
      display: flex;
      flex-direction: column;
      height: 90vh;
      max-height: 800px;
    }

    .app-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border-color);
      flex-shrink: 0;
    }

    .app-body {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      margin-top: 1rem;
    }

    #conversation-wrapper {
      border: 1px solid var(--border-color);
      border-radius: 0.75rem;
      margin-bottom: 1rem;
      background-color: rgba(255, 255, 255, 0.5);
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    #conversation {
      display: flex;
      flex-direction: column;
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      scroll-behavior: smooth;
    }

    .message-wrapper {
      margin-bottom: 1rem;
      width: 100%;
    }

    #conversation .user,
    #conversation .model {
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      border-radius: 0.75rem;
      position: relative;
      max-width: 80%;
    }

    .message-header {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .message-header i {
      margin-right: 0.5rem;
    }

    .message-content {
      line-height: 1.5;
      word-break: break-word;
    }

    #conversation .user {
      background-color: var(--user-bg);
      align-self: flex-end;
      margin-left: auto;
    }

    #conversation .model {
      background-color: var(--model-bg);
      align-self: flex-start;
      margin-right: auto;
    }

    .thinking {
      display: flex;
      align-items: center;
      background-color: var(--model-bg);
      border-radius: 0.75rem;
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      max-width: 80%;
      align-self: flex-start;
      margin-right: auto;
    }

    .dot-typing {
      display: inline-flex;
      align-items: center;
      margin-left: 0.5rem;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: var(--secondary-text);
      margin-right: 4px;
      animation: dot-typing 1.5s infinite linear;
    }

    .dot:nth-child(2) {
      animation-delay: 0.5s;
    }

    .dot:nth-child(3) {
      animation-delay: 1s;
      margin-right: 0;
    }

    @keyframes dot-typing {
      0%, 100% { opacity: 0.2; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1); }
    }

    .form-container {
      position: relative;
      flex-shrink: 0;
    }

    input.form-control {
      padding: 0.75rem 3rem 0.75rem 1rem;
      border-radius: 1rem;
      border: 1px solid var(--border-color);
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input.form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.25rem rgba(63, 81, 181, 0.25);
    }

    .send-button {
      position: absolute;
      right: 0.5rem;
      top: 50%;
      transform: translateY(-50%);
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 50%;
      width: 2.5rem;
      height: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .send-button:hover {
      background-color: #303f9f;
    }

    .send-button:disabled {
      background-color: #b0bec5;
      cursor: not-allowed;
    }

    #error {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 0.5rem;
      background-color: #ffebee;
      border: 1px solid #ffcdd2;
      flex-shrink: 0;
    }

    .toggle-theme {
      font-size: 1.25rem;
      cursor: pointer;
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
      transition: background-color 0.3s, transform 0.3s;
    }

    .toggle-theme:hover {
      background-color: #e0e0e0;
      transform: rotate(15deg);
    }

    /* Dark Mode */
    body.dark-mode {
      --primary-color: #7986cb;
      --user-bg: #1a237e;
      --model-bg: #263238;
      --shadow-color: rgba(0, 0, 0, 0.2);
      --text-color: #e0e0e0;
      --secondary-text: #b0bec5;
      --border-color: #424242;
      
      background-color: #121212;
    }

    body.dark-mode main {
      background-color: #1e1e1e;
    }

    body.dark-mode #conversation-wrapper {
      background-color: rgba(0, 0, 0, 0.2);
    }

    body.dark-mode input.form-control {
      background-color: #2a2a2a;
      color: #e0e0e0;
    }

    body.dark-mode .toggle-theme {
      background-color: #333;
      color: #e0e0e0;
    }

    body.dark-mode .message-header {
      color: #e0e0e0;
    }
    
    /* Dark mode message colors */
    body.dark-mode #conversation .user {
      background-color: var(--user-bg);
      color: #ffffff;
    }
    
    body.dark-mode #conversation .model {
      background-color: var(--model-bg);
      color: #e0e0e0;
    }
    
    body.dark-mode .thinking {
      background-color: var(--model-bg);
      color: #e0e0e0;
    }
    
    /* Loading spinner animation */
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Responsive design improvements */
    @media (max-width: 768px) {
      main {
        margin: 0.5rem auto;
        padding: 1rem;
        height: calc(100vh - 1rem);
        max-height: none;
        border-radius: 0.5rem;
      }
      
      #conversation .user,
      #conversation .model {
        max-width: 90%;
      }
    }
    
    /* Hide the thinking element initially */
    #thinking {
      display: none;
    }
    
    /* Add d-none utility class for compatibility */
    .d-none {
      display: none !important;
    }
  </style>
  </head>
  <body>
    <main>
      <div class="app-header">
        <h1><i class="fas fa-comments me-2"></i>Chat App</h1>
        <button class="toggle-theme border-0" id="theme-toggle" aria-label="Toggle theme">
          <i class="fas fa-sun" id="theme-icon"></i>
        </button>
      </div>

      <div class="app-body">
        <p class="text-muted">Ask me anything...</p>

        <div id="conversation-wrapper">
          <div id="conversation" aria-live="polite">
            <!-- Messages will appear here -->

            <!-- Thinking indicator -->
            <div id="thinking" class="thinking d-none">
              <div class="message-header">
                <i class="fas fa-robot"></i> AI thinking
              </div>
              <div class="dot-typing">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
              </div>
            </div>
          </div>
        </div>

        <form id="chat-form" autocomplete="off" novalidate>
          <div class="form-container">
            <label for="prompt-input" class="visually-hidden">Your message</label>
            <input
              id="prompt-input"
              name="prompt"
              class="form-control"
              placeholder="Type your message here..."
              autocomplete="off"
            />
            <button type="submit" class="send-button" id="send-button" aria-label="Send message">
              <i class="fas fa-paper-plane" id="send-icon"></i>
              <i class="fas fa-spinner fa-spin d-none" id="spinner-icon"></i>
            </button>
          </div>
        </form>

        <div id="error" class="d-none text-danger mt-3">
          <i class="fas fa-exclamation-circle me-2"></i>
          Error occurred, check the browser developer console for more information.
        </div>
      </div>
    </main>

  <!-- TypeScript transpiler -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typescript/5.6.3/typescript.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="module">
    async function loadTs() {
      try {
        const response = await fetch('/chat_app.ts');
        if (!response.ok) {
          throw new Error(`Failed to load TypeScript: ${response.status}`);
        }
        const tsCode = await response.text();
        const jsCode = window.ts.transpile(tsCode, { target: "es2015" });
        const script = document.createElement('script');
        script.type = 'module';
        script.text = jsCode;
        document.body.appendChild(script);
      } catch (e) {
        console.error('Error loading TypeScript:', e);
        document.getElementById('error')?.classList.remove('d-none');
      }
    }

    loadTs().catch((e) => {
      console.error(e);
      document.getElementById('error')?.classList.remove('d-none');
    });
  </script>
</body>
</html>
